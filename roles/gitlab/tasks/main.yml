---
- name: Install and configure the necessary dependencies
  yum: name={{ item }} state=present
  with_items:
    - curl
    - openssh-server
    - openssh-clients
    - postfix
    - cronie

- name: Start Postfix
  service: name=postfix state=started enabled=yes

